<div class="d-flex flex" id="content-body">
  <div class="d-flex flex-column flex" id="mail-list">
    <div class="p-3 b-b">
      <div class="toolbar">
        <a [routerLink]="['/add-alert']" class="btn btn-sm btn-white i-con-h-a add" data-sort="item-title"
          data-toggle="tooltip" title="Add New" data-original-title="Sort"><i
            class="i-con i-con-plus text-muted"><i></i></i></a>
        <button data-toggle="modal" data-target="#content-aside" data-modal=""
          class="btn btn-sm btn-white d-md-none i-con-h-a">
          <i class="i-con i-con-nav text-muted"><i></i></i>
        </button>
      </div>
    </div>
    <div class="scroll-y">
      <div class="p-3">
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-theme v-middle">
              <thead class="text-muted">
                <tr>
                  <th>&nbsp;&nbsp;&nbsp; Action</th>
                  <th style="width: 120px;">Title</th>
                  <th style="width: 500px">Description</th>
                  <th>Alert Bar Colour</th>
                  <th>After Login</th>
                  <th>Active</th>
                </tr>
              </thead>
              <tbody>
                <tr class="v-middle" data-id="7" *ngFor="let alert of alerts">
                  <td>
                    <p>
                      <button class="btn btn-sm btn-white i-con-h-a" (click)="delete(alert.alert_Id)" title="Delete"
                        id="btn-trash" data-original-title="Trash">
                        <i class="i-con i-con-trash text-muted"><i></i></i>
                      </button>
                      &nbsp;&nbsp;
                      <button class="btn btn-sm btn-white i-con-h-a" (click)="gotoEdit(alert.alert_Id)" title="Edit"
                        id="btn-trash" data-original-title="Trash">
                        <i class="i-con i-con-edit text-muted"><i></i></i>
                      </button>
                    </p>
                  </td>
                  <td style="width: 120px;">{{ alert.alert_Name }}</td>
                  <td style="width: 500px">{{ alert.alert_Description }}</td>
                  <td>{{ alert.alertColor }}</td>
                  <td>{{ alert.is_AfterLogin }}</td>
                  <td>{{ alert.isExpired }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
