<div id="content" class="flex">
  <div _ngcontent-erp-c5="" class="p-3 b-b">
    <div _ngcontent-erp-c5="" class="toolbar">
      <a _ngcontent-erp-c5="" class="btn btn-sm btn-white i-con-h-a" data-pjax-state="" title="Back"
        [routerLink]="['/alert-list']"><i _ngcontent-erp-c5="" class="i-con i-con-arrow-left text-muted"><i
            _ngcontent-erp-c5=""></i></i></a>
      <button _ngcontent-erp-c5="" class="btn btn-sm btn-white d-md-none" data-modal="" data-target="#content-aside"
        data-toggle="modal">
        <i _ngcontent-erp-c5="" class="i-con i-con-nav text-muted"></i>
      </button>
    </div>
  </div>
  <div class="" id="page-container">
    <div class="p-3">
      <div class="row">
        <div class="col-sm-12">
          <form [formGroup]="alertForm">
            <div class="card">
              <div class="card-header"><strong>Add Alert</strong></div>
              <div class="card-body">
                <div class="form-group">
                  <label class="required">Title </label><input type="text" formControlName="alert_Name"
                    class="form-control" />
                </div>
                <div class="form-group">
                  <label class="required">Description </label><input type="text" formControlName="alert_Description"
                    class="form-control" />
                </div>
                <div class="form-group row">
                  <label>Colour of Bar:&nbsp;&nbsp;</label>
                  <div class="radio"><label (click)="MyColor('red')" class="ui-check ui-check-md"><input type="radio" name="alertColor"
                        value="red" [checked]="this.color == 'red'"  (click)="MyColor('red')"> <i class="bg-danger"></i>Red</label>
                  </div>&nbsp;&nbsp;
                  <div class="radio"><label (click)="MyColor('green')" class="ui-check ui-check-md"><input type="radio" name="alertColor"
                        value="green"   [checked]="this.color == 'green'"   (click)="MyColor('green')"> <i class="bg-success"></i>Green</label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="ui-check">Is After Login? &nbsp;<input type="checkbox"
                      formControlName="is_AfterLogin" /> <i class="dark-white"></i></label>
                </div>
                <div class="form-group">
                  <label style="cursor: pointer;">Deactivate &nbsp;<label class="md-switch"><input
                        formControlName="isExpired" type="checkbox" checked="checked"> <i
                        class="green"></i></label>&nbsp; Activate
                  </label>
                </div>
                <div class="text-right">
                  <button (click)="SaveAlert()" type="submit" class="btn btn-primary">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
