<div id="content" class="flex">
    <div _ngcontent-erp-c5="" class="p-3 b-b">
        <div _ngcontent-erp-c5="" class="toolbar"><a _ngcontent-erp-c5="" class="btn btn-sm btn-white i-con-h-a"
                data-pjax-state="" title="Back" [routerLink]="['/team-list']"><i _ngcontent-erp-c5=""
                    class="i-con i-con-arrow-left text-muted"><i _ngcontent-erp-c5=""></i></i></a><button
                _ngcontent-erp-c5="" class="btn btn-sm btn-white d-md-none" data-modal="" data-target="#content-aside"
                data-toggle="modal"><i _ngcontent-erp-c5="" class="i-con i-con-nav text-muted"></i></button></div>
    </div>
    <div class="" id="page-container">

        <div class="p-3">

            <div class="row">
                <div class="col-sm-12">
                    <form novalidate="" [formGroup]="newTeam">
                        <div class="card">
                            <div class="card-header"><strong>Add Team</strong></div>
                            <div class="card-body">
                                <div class="form-group"><label for="inputState" class="text-muted d-block">Sport
                                        Type</label><select formControlName='sportType' class="custom-select">
                                        <option selected="selected" value=""> Select </option>
                                        <option *ngFor="let sport of sportTypeList" value="{{sport.sportType}}">
                                            {{sport.sportTypeName}}</option>
                                    </select></div>
                                <div class="form-group"><label>Team Name</label><input formControlName='teamName' autocomplete="off"
                                        type="text" class="form-control"></div>
                                <div class="form-group"><label>Short Name</label><input formControlName='teamNameShort' autocomplete="off"
                                        type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Team Logo</label>
                                    <div class="form-image">
                                        <img  src="/assets/logos/{{currentTeamLogo}}"    id="imgTeamLogo" width="120px" />
    
                                    </div>
                                    <div class="custom-file">
                                            <!-- <input ng2FileSelect type="file"  [uploader]="uploader"/> -->
                                        <input formControlName='teamLogo'    type="file" (change)="handleInputChange($event)"
                                            id="inputGroupFile04">
                                            <!-- <label class="custom-file-label"
                                            (change)="handleFileInput($event.target.files)"
                                            for="inputGroupFile04">Choose file</label> -->
                                        </div>
                                </div>
                               
                                <div class="text-right"><button type="submit" (click)="CreateUpdateNewTeam()"
                                        class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- <form  [formGroup]="frmTeamLogo">

                            <label>Team Logo</label>
                          <div class="custom-file">
                            <img  src="/assets/logos/{{logoImageSrc}}" onError="this.src='../../../assets/logos/noimgfound.png'" width="20px" />
                            <br>  <input type="file"  formControlName='teamLogo'  class="custom-file-input"
                                  id="inputGroupFile04">
                                  <label class="custom-file-label"
                                  for="inputGroupFile04">Choose file</label>
                                  <br>
                                  <button type="submit" class="btn btn-primary">Upload</button>
                                </div>
                      </div>

                    </form> -->
                </div>
            </div>
        </div>
    </div>
</div>
