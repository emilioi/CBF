<div class=" p-3" style=" margin-bottom:150px">
    <div class="card">
        <div class="col-sm-12">
            <form>
                <!-- <div class="p-2"><strong>Assign Members to Group Admin</strong></div> -->
                <!-- <div class="form-group"><label for="inputState" class="text-muted d-block required">
                            Select Admins
                        </label><select class="custom-select" formControlName="SelectedPool"
                            (change)="GetTicketByPoolId()">
                            <option *ngFor='let dd of poolList' value="{{dd.pool_ID}}">
                                {{dd.pool_Name}}
                            </option>
                        </select></div> -->
                <div class="form-row p-3" style="min-height: 600px;">
                    <div class="col-sm-5">
                        <p class="pl-3"><b>Agent Names</b></p>
                        <div class="p-3 box-shadow moveticket">
                            <div class="flex ">
                                <!-- <input type="text" class="form-control" (change)="getAllMember($event.target.value)"
                                    placeholder="Search by Member Name"> -->
                                    <ngx-select-dropdown (change)="getMemberbyReferel($event)"
                                     [multiple]="false" [config]="config" [options]="AgentList"></ngx-select-dropdown>
                            </div>
                            <div class="flex ">
                                <select multiple="multiple" (change)="changeAllMemberSelection($event)"
                                    class="form-control" style="height: 500px">
                                    <option *ngFor="let obj of AllMemberList" value="{{obj?.member_Id}}">
                                         {{obj?.email_Address}}
                                    </option>
                                </select>
                                <!-- {{obj?.fullName}} | -->
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="p-3">
                            <button class="btn btn-success btn-block btn-sm mt-5 " (click)="AssignSelectedMembers()">
                                Add >>
                            </button>
                            <button class="btn btn-danger btn-block btn-sm mt-5 " (click)="RemoveSelectedMembers()">
                                << Remove </button> </div> </div> <div class="col-sm-5">
                                    <p class="pl-3"><b>Members Assigned to current Group Admin</b></p>
                                    <div class="p-3 box-shadow moveticket">
                                        <div class="flex ">
                                            <select multiple="multiple" #AssignedMmers
                                                (change)="changeAssignedMemberSelection($event)" class="form-control"
                                                style="height: 500px">
                                                <option *ngFor="let obj of AssignedMemberList"
                                                    value="{{obj?.member_Id}}">
                                                    {{obj?.email_Address}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
