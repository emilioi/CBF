<div class="d-flex flex" id="content-body">
    <div class="d-flex flex-column flex" id="mail-list">
        <div class="p-3 b-b">
            <div class="toolbar"> 
                <!-- <button class="btn btn-sm btn-white i-con-h-a sort" data-sort="item-title"
                    data-toggle="tooltip" title="" data-original-title="Sort"><i
                        class="i-con i-con-sort text-muted"><i></i></i></button> -->
                <form class="flex">
                    <div class="input-group"><input type="text" class="form-control form-control-sm search"
                            placeholder="Search" required="" autocomplete="off"> <span
                            class="input-group-append"><button class="btn btn-white no-shadow btn-sm i-con-h-a"
                                type="button"><i class="i-con i-con-search text-muted"></i></button></span></div>
                </form><button data-toggle="modal" data-target="#content-aside" data-modal=""
                    class="btn btn-sm btn-white d-md-none i-con-h-a"><i
                        class="i-con i-con-nav text-muted"><i></i></i></button>
            </div>
        </div>
        <div class="scroll-y">

            <div class="p-3">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-theme v-middle">
                            <thead class="text-muted">
                                <tr>
                                    <th>&nbsp;&nbsp;&nbsp; Action</th>
                                    <th>Email ID</th>
                                    <th>Purpose</th>
                                    <th>Subject</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="v-middle" data-id="7" *ngFor="let tamplate of tamplates">
                                    <td>
                                        <p>
                                            <!-- <button class="btn btn-sm btn-white i-con-h-a"
                                                (click)="delete(tamplate.template_Id)" title="Delete"
                                                id="{{tamplate.template_Id}}" data-original-title="Trash"><i
                                                    class="i-con i-con-trash text-muted"><i></i></i></button>
                                            &nbsp;&nbsp; -->
                                            <button class="btn btn-sm btn-white i-con-h-a"
                                                (click)="gotoEdit(tamplate.emailID)" title="Edit"
                                                id="{{tamplate.emailID}}" data-original-title="Trash"><i
                                                    class="i-con i-con-edit text-muted"><i></i></i></button>
                                        </p>
                                    </td>
                                    <td>{{tamplate.emailID}}</td>
                                    <td>{{tamplate.purpose}}</td>
                                    <td>{{tamplate.subject}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
