<div id="content" class="flex">
    <div _ngcontent-erp-c5="" class="p-3 b-b">
        <div _ngcontent-erp-c5="" class="toolbar"><a _ngcontent-erp-c5="" class="btn btn-sm btn-white i-con-h-a"
                data-pjax-state="" title="Back" [routerLink]="['/mailing-list']"><i _ngcontent-erp-c5=""
                    class="i-con i-con-arrow-left text-muted"><i _ngcontent-erp-c5=""></i></i></a><button
                _ngcontent-erp-c5="" class="btn btn-sm btn-white d-md-none" data-modal="" data-target="#content-aside"
                data-toggle="modal"><i _ngcontent-erp-c5="" class="i-con i-con-nav text-muted"></i></button></div>
    </div>
    <div class="" id="page-container">
        <div class="p-3">
            <div class="row">
                <div class="col-sm-12">
                    <form [formGroup]="updateTemplate">
                        <div class="card">
                            <div class="card-header"><strong>Edit Mailing</strong></div>
                            <div class="card-body">
                                <input type="email" formControlName="mailingList_ID" hidden>
                                <div class="form-group"><label class="required" >Email </label><input type="email" formControlName="email"
                                        class="form-control">
                                </div>
                                <div class="form-group"><label>Submit Date </label><input type="text" disabled
                                        formControlName="createdOn" class="form-control" required=""></div>
                                <div class="form-group"><label>Referer</label><input type="email" disabled
                                        class="form-control" formControlName="referer" required=""></div>
                                <div class="text-right"><button (click)="UpdateEmail()" type="submit"
                                        class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
