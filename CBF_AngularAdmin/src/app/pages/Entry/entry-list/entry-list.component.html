<div id="content" class="flex">
    <div class="d-flex flex h-100">
        <div class="fade aside aside-sm" id="content-aside">
            <div class="modal-dialog d-flex flex-column w-md bg-body" id="user-nav">
                <div class="navbar"><span class="text-md">Entries</span>
                    <div class="dropdown dropright"><a [routerLink]="['/add-entry']"
                            class="btn btn-sm btn-link btn-icon i-con-h-a no-shadow"><i
                                class="i-con i-con-plus"></i></a>
                        <!-- <div class="dropdown-menu w-lg">
                            <div class="p-3">
                                <div class="input-group"><input type="text" class="form-control form-control-sm"
                                        id="newField" placeholder="Group name" required=""> <span
                                        class="input-group-append"><button
                                            class="btn btn-white no-shadow btn-sm i-con-h-a" type="button"
                                            id="newBtn"><i class="i-con i-con-ok"></i></button></span></div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="">
                    <div class="sidenav mt-2">
                        <nav class="nav-active-text-primary" data-nav="">
                            <ul class="nav">
                                <li *ngFor="let menu of menus"><a data-pjax-state=""><span class="nav-text"
                                            (click)="selectedWeek(menu)">{{menu?.pool_Name}}</span> <span
                                            class="nav-badge"><b
                                                class="badge badge-sm badge-pill bg-secondary">{{menu?.theCount}}</b></span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex" id="content-body">
            <div class="d-flex flex-column flex" id="user-list">
                <div class="p-3">
                    <div class="toolbar" *ngIf="currentMenu">
                        <form class="flex" [formGroup]="searchFrom">
                            <div class="input-group"><input type="text" class="form-control form-control-sm search"
                                    placeholder="Search" required="" formControlName='name'> <span
                                    class="input-group-append"><button (click)="SearchEntry()"
                                        class="btn btn-white no-shadow btn-sm i-con-h-a" type="button"><i
                                            class="i-con i-con-search text-muted"></i></button></span></div>
                        </form><button data-toggle="modal" data-target="#content-aside" data-modal=""
                            class="btn btn-sm btn-white d-md-none i-con-h-a"><i
                                class="i-con i-con-nav text-muted"><i></i></i></button>
                    </div>
                </div>
                <div class="d-flex flex px-3">
                    <div class="d-flex flex-column flex">
                        <div class="scroll-y">
                            <div class="card">
                                <div class="scroll-y">
                                    <div class="p-3">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table class="table table-theme v-middle">
                                                    <thead class="text-muted">
                                                        <tr>
                                                            <th>&nbsp;&nbsp;&nbsp; Action</th>
                                                            <!-- <th>Pool ID</th> -->
                                                            <th>Pool Name</th>
                                                            <th>Entry Name</th>
                                                            <th>Login</th>
                                                            <th>Name</th>
                                                            <th>Defaults</th>
                                                            <th>Eliminated?</th>

                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr class="v-middle" data-id="7"
                                                            *ngFor="let poolList of entryList">
                                                            <td>
                                                                <button class="btn btn-sm btn-white i-con-h-a"
                                                                    (click)="delete(poolList.entryID)" title="Delete"
                                                                    id="btn-trash" data-original-title="Trash"><i
                                                                        class="i-con i-con-trash text-muted"><i></i></i></button>
                                                                <button class="btn btn-sm btn-white i-con-h-a"
                                                                    (click)="view(poolList.entryID, poolList.pool_Name)"
                                                                    title="View" id="btn-trash"
                                                                    data-original-title="Trash"><i
                                                                        class="i-con i-con-edit text-muted"><i></i></i></button>
                                                            </td>
                                                            <!-- <td><a>{{poolList.poolID}}</a></td> -->
                                                            <td>
                                                                {{poolList.pool_Name}}
                                                            </td>
                                                            <td>
                                                                {{poolList.entryName}}
                                                            </td>
                                                            <td>
                                                                {{poolList.login_ID}}
                                                            </td>
                                                            <td>
                                                                {{poolList.fullName}}
                                                            </td>
                                                            <td>
                                                                {{poolList.defaults}}
                                                            </td>
                                                            <td>
                                                                {{poolList.eliminated}}
                                                            </td>

                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
