<div id="content" class="flex">
    <div class="d-flex flex h-100">

        <div id="content" class="flex">


            <div class="p-3">
                
            </div>
            <div class="page-container" id="page-container">
                <div class="px-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <div >
                    <h5>Systen Error</h5>
                    <div>Please do not use this page without a developer's instrcutions.</div><br>
                </div>
                            <div class="card   p-3">

                                <div class="col-lg-12">
                                    <div class="row">
                                        <table class="table table-theme v-middle">
                                            <thead class="text-muted">
                                                <tr>


                                                    <th>Date</th>
                                                    <th>Message</th>
                                                    <th>Count</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr  *ngFor="let error of ErrorList">


                                                    <td>{{error.date}}</td>
                                                    <td>{{error.message}}</td>
                                                    <td><span class="badge badge-danger">{{error.errorCount}}</span></td>

                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
