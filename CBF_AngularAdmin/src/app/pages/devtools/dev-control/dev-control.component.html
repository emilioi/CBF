<div id="content" class="flex">
    <div class="d-flex flex h-100">

        <div id="content" class="flex">

            <div class="p-3"></div>

            <div class="page-container" id="page-container">
                <div class="px-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <div>
                                <h5>Dev Controls</h5>
                                <div>Please do not use this page without a developer's instrcutions.</div><br>
                            </div>
                            <div class="card  p-3">

                                <div class="row">

                                    <div class="col-lg-12  p-3">
                                        <h5 class="  p-3">Common</h5>
                                        <div class="row">
                                            <div class="col-4"><button (click)="sendFailedEmail()"
                                                    class="btn center btn-success">Send Failed Email To Members</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12  p-3">
                                        <h5 class="  p-3">NFL</h5>
                                        <div class="row">
                                            <div class="col-4"><button (click)="pickDefault()"
                                                    class="btn center btn-success">Manually Pick Default
                                                    Process</button></div>
                                            <div class="col-4"><button (click)="pickEliminate()"
                                                    class="btn center btn-success">Manually Pick Eliminate
                                                    Process</button></div>
                                            <div class="col-4"><button (click)="pickScore()"
                                                    class="btn center btn-success">Manually Pick Score API
                                                    Call</button></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 p-3">
                                        <h5 class="  p-3">NHL</h5>
                                        <div class="row">
                                            <div class="col-4"><button (click)="pickDefaultNHL()"
                                                    class="btn center btn-success">Manually Pick Default
                                                    Process</button></div>
                                            <div class="col-4"><button (click)="pickEliminateNHL()"
                                                    class="btn center btn-success">Manually Pick Eliminate
                                                    Process</button></div>
                                            <div class="col-4"><button (click)="pickScoreNHL()"
                                                    class="btn center btn-success">Manually Pick Score API
                                                    Call</button></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 p-3">
                                        <div class="row">
                                            <div class="col-4">
                                                <form [formGroup]="SettingForm"
                                                    style="padding: 0px; margin-left: 20px;">
                                                    <label class="pointer"><input class="form-check-input"
                                                            [checked]="IsPublicRegistrationOpen"
                                                            formControlName="isPublicRegistrationOpen"
                                                            (change)="SettingOnChange($event.currentTarget.checked)"
                                                            type="checkbox">Public Registration Open?</label>
                                                </form>
                                            </div>
                                            <div class="col-4"> </div>
                                            <div class="col-4"> </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div>
                                <h5>Maintenance Settings</h5>
                                <br>
                            </div>
                            <div class="card  p-3">
                                <div class="row">
                                    <div class="col-lg-12 p-3">
                                        <div class="row">
                                            <div class="col-12">
                                                <form [formGroup]="MaintenanceSettingForm"
                                                    style="padding: 0px; margin-left: 20px;">
                                                    <div class="form-group pl-4">
                                                        <label class="pointer">
                                                            <input class="form-check-input"
                                                                [checked]="Check_lookup_Value"
                                                                formControlName="Check_lookup_Value"
                                                                type="checkbox">Maintenance Mode On</label>
                                                    </div>
                                                    <div class="form-group editor"><label>Maintenance Content</label>
                                                        <ckeditor [editor]="Editor" formControlName="Text_lookup_Value">
                                                        </ckeditor>
                                                        <!-- <textarea formControlName='Text_lookup_Value' class="form-control text-area" [innerHTML]="content"></textarea> -->
                                                    </div>
                                                    <div class="form-group "><button
                                                            (click)="ChangeMaintenanceSetting()"
                                                            class="btn center btn-primary">Update Maintenance
                                                            Mode</button></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
