<div>
    <div class="d-flex flex" id="content-body">
        <div class="d-flex flex-column flex" id="mail-list">
            <div class="scroll-y">
                <div class="p-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row pb-3">
                                <div class="col-sm-1 align-right"> <a [routerLink]="['/add-main-schedule']"
                                        class="btn btn-sm btn-white i-con-h-a add" data-sort="item-title"
                                        data-toggle="tooltip" title="Add New" data-original-title="Sort"><i
                                            class="i-con i-con-plus text-muted"><i></i></i></a></div>
                                <div class="col-sm-1 align-right">
                                    <label style="position: relative; top:4px;">Filter:</label>
                                </div>
                                <div class="col-sm-3 align-right">
                                    <select class="form-control form-control-sm" [(ngModel)]="selectedSeason">
                                        <option value="">Select Season</option>
                                        <option *ngFor="let season of seasons" value="{{season.seasoncode}}">
                                            {{season.seasoncode}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <div class="flex">
                                        <div>
                                            <div class="input-group">
                                                <select class="form-control form-control-sm" [(ngModel)]="selectedWeek">
                                                    <option value="">Select Week</option>
                                                    <option *ngFor="let week of weeks" value="{{week.week}}">
                                                        Week {{week.week}}</option>
                                                </select>
                                                <span class="input-group-append"><button
                                                        class="btn btn-white no-shadow btn-sm i-con-h-a"
                                                        type="button"><i (click)="filterSchedule()"
                                                            class="i-con i-con-search text-muted"></i></button></span>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-4 pb-3">
                                </div>
                            </div>
                            <table class="table table-theme v-middle">
                                <thead class="text-muted">
                                    <tr>
                                        <th>&nbsp;&nbsp;&nbsp; Action</th>
                                        <th>Game Date</th>
                                        <th>CutOff Date</th>
                                        <th>Home Team</th>
                                        <th>Visiting Team</th>
                                        <th>Week</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="v-middle" data-id="7" *ngFor="let schedule of schedules">
                                        <td style="width:94px ;">
                                            <button class="btn btn-sm btn-white i-con-h-a" (click)="delete(schedule.id)"
                                                title="Delete" id="btn-trash" data-original-title="Trash"><i
                                                    class="i-con i-con-trash text-muted"><i></i></i></button>
                                            &nbsp;
                                            <button style="float: right;" class="btn btn-sm btn-white i-con-h-a"
                                                (click)="edit(schedule.id)" title="Edit" id="btn-trash"
                                                data-original-title="Trash"><i
                                                    class="i-con i-con-edit text-muted"><i></i></i></button>

                                        </td>
                                        <td>
                                            {{schedule.gameDate | date:'short'}}
                                        </td>
                                        <td>
                                            {{schedule.cutOffDate | date:'short'}}
                                        </td>
                                        <td>{{schedule.homeTeamShort}}</td>
                                        <td>
                                            {{schedule.visitingTeamShort}}
                                        </td>
                                        <td>
                                            Week {{schedule.week}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
