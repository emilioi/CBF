<div id="content" class="flex">
    <div class="d-flex flex h-100">
        <div id="content" class="flex">
            <div class="p-3">
                <div class="toolbar"><a [routerLink]="['/profile']" class="btn btn-sm btn-white i-con-h-a"
                        data-pjax-state=""><i class="i-con i-con-arrow-left text-muted"><i></i></i> </a> <button
                        data-toggle="modal" data-target="#content-aside" data-modal=""
                        class="btn btn-sm btn-white d-md-none"><i class="i-con i-con-nav text-muted"></i></button></div>
            </div>
            <div class="page-container" id="page-container">
                <div class="px-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <form novalidate="" [formGroup]="resetPwdFrm">
                                <div class="card">
                                    <div class="card-header"><strong>Password Reset</strong></div>
                                    <div class="card-body">

                                        <div class="form-group"><label>Email Address</label><input type="text" autocomplete="off"
                                                formControlName="email_Address" class="form-control" required></div>

                                        <div class="form-group"><label>Old Password</label><input
                                                formControlName="old_Password" type="password" class="form-control" autocomplete="off"
                                                required></div>

                                        <div class="form-group"><label>New Password</label><input type="password" autocomplete="off"
                                                formControlName="password" class="form-control" required id="pwd">
                                        </div>

                                        <div class="form-group"><label>Re-Enter Password</label><input type="password"
                                                formControlName="confirmPassword" class="form-control" autocomplete="off"
                                                data-parsley-equalto="#pwd" required></div>

                                        <div class="text-right"><button type="submit" class="btn btn-primary"
                                                (click)="updatePwd()">Update</button></div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
