<div class="d-flex flex-column flex">
    <div>
        <div class="p-3 p-md-5">
            <div class="card p-0 col-lg-8 offset-lg-2">
                <div class="row no-gutters">
                    <div class="col-md-6 r-l" style="background-color: #e1efff !important;">
                        <div class="p-4 d-flex flex-column">
                            <div class="d-flex flex align-items-center pt-5 justify-content-center">
                                <div class="animate pt-5 fadeIn">
                                    <img src="assets/CBF_logo.svg" alt="...">
                                    <h4></h4>
                                    <h4 class="mb-3 text-black">CLUB BIG FUN</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" id="content-body">
                        <div class="p-4">
                            <div>
                                <h5>Forgot your password?</h5>
                                <p class="text-muted my-3">Enter your email below and we will send you a temporary
                                    password.</p>
                            </div>
                            <form [formGroup]="forgotPwdFrm" class="py-5 my-md-5">
                                <div class="form-group"><input type="email" autocomplete="off" placeholder="Email" class="form-control"
                                        formControlName="email_Address" required=""></div><button type="submit"
                                    class="btn btn-primary btn-block" (click)="forgotPwd()">Send</button>
                            </form>
                            <div class="pt-1">Return to <a [routerLink]="['/login']"
                                    class="text-primary font-weight-bold" data-pjax-state="">Sign in</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
