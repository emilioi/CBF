<div id="content" class="flex">
    <div _ngcontent-erp-c5="" class="p-3 b-b">
        <div _ngcontent-erp-c5="" class="toolbar"><a _ngcontent-erp-c5="" class="btn btn-sm btn-white i-con-h-a"
                data-pjax-state="" title="Back" [routerLink]="['/pool-list']"><i _ngcontent-erp-c5=""
                    class="i-con i-con-arrow-left text-muted"><i _ngcontent-erp-c5=""></i></i></a><button
                _ngcontent-erp-c5="" class="btn btn-sm btn-white d-md-none" data-modal="" data-target="#content-aside"
                data-toggle="modal"><i _ngcontent-erp-c5="" class="i-con i-con-nav text-muted"></i></button></div>
    </div>
    <div class="" id="page-container">
        <div class="p-3">
            <div class="row">
                <div class="col-sm-12">
                    <form [formGroup]="updatePool">
                        <div class="card">
                            <div class="card-header"><strong>Edit Pool</strong></div>
                            <input type="text" hidden formControlName="pool_ID">
                            <div class="card-body">
                                <div class="form-group row">
                                    <div class="col-sm-4"><label>Pool ID</label></div>
                                    <div class="col-sm-2">
                                        <div class=""><label class="form-check-label"> <input type="text"
                                                    disabled="disabled" class="form-control"
                                                    formControlName="pool_ID"></label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4"><label>Regular Season?</label></div>
                                    <div class="col-sm-2">
                                        <div class="form-check"><label class="form-check-label"><input type="checkbox"
                                                    autocomplete="off" class="form-check-input"
                                                    formControlName="ruler_Season" disabled="disabled" required="">(NFL
                                                / NHL only)</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4"><label>Exclude Thrusday Games?</label></div>
                                    <div class="col-sm-2">
                                        <div class="form-check"><label class="form-check-label"><input type="checkbox"
                                                    disabled="disabled" autocomplete="off" class="form-check-input"
                                                    formControlName="thrusdayGames" disabled="disabled"
                                                    required="">Yes</label></div>
                                    </div>
                                    <div class="col-sm-4"><label>Exclude Saturday Games?</label></div>
                                    <div class="col-sm-2">
                                        <div class="form-check"><label class="form-check-label"><input type="checkbox"
                                                    disabled="disabled" autocomplete="off" class="form-check-input"
                                                    formControlName="saturdayGames" disabled="disabled"
                                                    required="">Yes</label></div>
                                    </div>

                                </div>
                              

                                <div class="form-group"><label>Pool Name</label><input type="text" class="form-control"
                                        autocomplete="off" formControlName="pool_Name">
                                </div>
                                <div class="form-group"><label for="inputState" class="text-muted d-block">Sport
                                        Type</label>
                                    <select class="custom-select" formControlName="sport_Type">
                                        <!-- <option selected>--Select Sport Type--</option> -->
                                        <option *ngFor="let sport of sportTypeList" value="{{sport.sportType}}">
                                            {{sport.sportTypeName}}</option>
                                    </select>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-2"><label>Private Pool?</label></div>
                                    <div class="col-sm-10">
                                        <div class="form-check"> <label> <input type="checkbox" disabled="disabled"
                                                    autocomplete="off" class="form-check-input"
                                                    formControlName="private" required="">Yes</label>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="private" class="form-group"><label class="">Passcode (If private)</label><input type="text" class="form-control"
                                    autocomplete="off" formControlName="passCode"></div>
                                <div class="form-group"><label>Rules URL</label><input type="text" class="form-control"
                                        autocomplete="off" formControlName="rules_URL"></div>
                                <div class="form-group hide"><label>Price </label><input type="text" class="form-control"
                                        autocomplete="off" formControlName="price"
                                        [ngClass]="{ 'is-invalid': submitted && findInvalidC.price.errors }"></div>
                                <div class="form-group"><label>Cut Off Date (dd/mm/yyyy)</label><input type="text"
                                        autocomplete="off" class="form-control" formControlName="cut_Off"
                                        [ngClass]="{ 'is-invalid': submitted && findInvalidC.cut_Off.errors }">
                                        <!-- <i class="mr-2 i-con i-con-calendar  glyphicon "><i></i></i> -->
                                    </div>
                                <div class="form-group hide"><label>Description</label><input type="text"
                                        class="form-control" formControlName="description" value="" autocomplete="off">
                                </div>
                                <div class="form-group">
                                        <label>Pool Image</label>
                                        <div class="form-image">
                                            <img src="/assets/profile/pool/{{currentMemberProfile}}"
                                                
                                                 id="imgTeamLogo"
                                                width="120px" *ngIf="!imageSrc" />
                                            <img *ngIf="imageSrc" [src]="imageSrc" />

                                        </div>
                                        <div class="custom-file">
                                            <input type="file" (change)="handleInputChange($event)"
                                                id="inputGroupFile04">
                                        </div>
                                    </div>
                                <div class="form-group"><label>
                                        Close Pool
                                    </label>
                                    <select class="custom-select" formControlName="is_Started">
                                        <option value="true">True</option>
                                        <option value="false">False</option>
                                    </select>
                                </div>
                                <div class="text-right"><button (click)="UpdatePool()" type="submit"
                                        class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
