<div [style.display]="!PermissionCheck() ? 'none' : 'block'">
    <div class="d-flex flex" id="content-body">
        <div class="d-flex flex-column flex" id="mail-list">
            <div class="p-3 b-b">
                <div class="toolbar"> <a [routerLink]="['/add-pool']" class="btn btn-sm btn-white i-con-h-a add"
                        data-sort="item-title" data-toggle="tooltip" title="Add New" data-original-title="Sort"><i
                            class="i-con i-con-plus text-muted"><i></i></i></a>
                    <!-- <a
                    class="btn btn-sm btn-white i-con-h-a sort" data-sort="item-title" data-toggle="tooltip"
                    title="Sort" data-original-title="Sort"><i class="i-con i-con-sort text-muted"><i></i></i></a> 
                <form class="flex">
                    <div class="input-group"><input type="text" class="form-control form-control-sm search"
                            placeholder="Search" required="" autocomplete="off"> <span
                            class="input-group-append"><button class="btn btn-white no-shadow btn-sm i-con-h-a"
                                type="button"><i class="i-con i-con-search text-muted"></i></button></span></div>
                </form><button data-toggle="modal" data-target="#content-aside" data-modal=""
                    class="btn btn-sm btn-white d-md-none i-con-h-a"><i
                        class="i-con i-con-nav text-muted"><i></i></i></button>-->
                </div>
            </div>
            <div class="scroll-y">

                <div class="p-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-theme v-middle">
                                <thead class="text-muted">
                                    <tr>
                                        <th>&nbsp;&nbsp;&nbsp; Action</th>
                                        <th>Pool ID</th>
                                        <th>Pool Name</th>
                                        <!-- <th>Mailing</th> -->
                                        <th>Sport Type</th>
                                        <th>Rules Url</th>
                                        <!-- <th>Price</th> -->
                                        <th>Private</th>
                                        <th>Active</th>
                                        <th>Cutoff Date </th>
                                        <th>Closed</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="v-middle" data-id="7" *ngFor="let pool of pools">
                                        <td>
                                            <p><button class="btn btn-sm btn-white i-con-h-a"
                                                    (click)="delete(pool.pool_ID)" title="Delete" id="btn-trash"
                                                    data-original-title="Trash"><i
                                                        class="i-con i-con-trash text-muted"><i></i></i></button>
                                                &nbsp;&nbsp;
                                                <button class="btn btn-sm btn-white i-con-h-a"
                                                    (click)="gotoEdit(pool.pool_ID)" title="Edit" id="btn-trash"
                                                    data-original-title="Trash"><i
                                                        class="i-con i-con-edit text-muted"><i></i></i></button>
                                                &nbsp;&nbsp;
                                                <!-- <button class="btn btn-sm btn-white i-con-h-a"
                                                title="Copy" id="btn-trash" data-original-title="Trash"><i
                                                    class="i-con i-con-page text-muted"><i></i></i></button> -->
                                            </p>
                                        </td>
                                        <td>{{pool.pool_ID}}</td>
                                        <td>
                                            {{pool.pool_Name}}
                                        </td>
                                        <!-- <td>
                                        <a [routerLink]="['/pool-list']">Create</a>
                                    </td> -->
                                        <td>
                                            {{pool.sportTypeName}}
                                        </td>
                                        <td>
                                            {{pool.rules_URL}}
                                        </td>
                                        <!-- <td>
                                        {{pool.price}}
                                    </td> -->
                                        <td>
                                            {{pool.private}}
                                        </td>
                                        <td>
                                            {{pool.is_Active}}
                                        </td>
                                        <td>
                                            {{pool.cutOffDateString}}
                                        </td>
                                        <td>
                                            {{pool.is_Started}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
