<div id="content" class="flex">
  <div class="page-container" id="page-container">
    <div class="pt-5 pb-5">
      <div class="row">
        <div class="col-sm-12">
          <div class="mb-3">
            <ul class="nav nav-rules" id="myTab" role="tablist">
              <li *ngFor="let rule of Rules; let i = index" class="nav-item">
                <a class="nav-link" [ngClass]="{'active': i === 0}" id="home-tab" data-toggle="tab" (click)="selectedRule(rule?.rule_Id)" role="tab"
                  aria-controls="home" aria-selected="false">{{rule?.rule_Title}}</a>
              </li>
            </ul>
          </div>
          <div *ngIf="selectedRuleContent" class="tab-content mb-4">
            <div class="tab-pane fade active show" role="tabpanel" aria-labelledby="home-tab">
              <div [innerHtml]="selectedRuleContent"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
