<!-- Desktop -->
<header id="header" class="page-header desktop bg-white box-shadow animate fadeInDown sticky" data-class="bg-white">
    <div class="navbar navbar-expand-lg">
      <div class="flex d-md-block d-sm-none ">
        <div class="header-title ftlt">
          <h2 class="text-primary">CLUB HOUSE</h2>
        </div>
        <div class="header-logo ftlt">
          <span>
            <img class="header-logo-lg" src="../../../assets/CBFLogoYellow.svg">
            <h3 class="logo-heading">CLUB BIG FUN</h3>
          </span>
        </div>
        <div class="profile-link ftlt"><a [routerLink]="['/profile']">
            <h4 class="text-primary">{{this.userObj?.userInfo?.first_Name}}</h4>
          </a></div>
      </div>
    </div>
  </header>
<!-- Mobile -->
<header id="header" class="page-header mobile bg-primary box-shadow animate fadeInDown sticky" data-class="bg-white">
  <div class="navbar navbar-expand-lg">
    <!-- btn to toggle sidenav on small screen -->
    <a class="d-lg-none i-con-h-a px-1" data-toggle="modal" data-target="#aside" data-pjax-state="">
        <i class="mr-2 i-con i-con-nav menu-icon"><i><i class="mid"></i></i></i>
    </a>
    <div class="">
      <div class="header-title ftlt">
      </div>
      <div class="profile-link ftlt"></div>
      <div class="header-logo ftlt"><img class="header-logo-lg center" src="../../../assets/CBFLogoYellow.svg"></div>
    </div>
    <!--Logo-->
  </div>
</header>
